    <section>
      <div class="signup-background"></div>
    </section>


    <section>
      <form action="#" method="POST" class="signup-form">

        <h2>Sign Up Your Children!</h2>

        <fieldset>
          <legend>Parent/Guardian Information</legend>
          <label for="pfname">Parent's First Name</label>
          <input id="pfname" name="parents_first_name" type="text" required>

          <label for="plname">Parent's First Name</label>
          <input id="plname" name="parents_last_name" type="text" required>

          <label for="ecname">Emergency Contact Name</label>
          <input id="ecname" name="emergency_contact_name" type="text" required>

          <label for="ecmobile">Emergency Contact Mobile</label>
          <input id="ecmobile" name="emergency_contact_mobile" type="text" required>
        </fieldset>

        <fieldset>
          <legend>Child(ren) Information</legend>
          <label for="monday">Monday</label>
          <input id="monday" name="which_training_session" type="radio" value="monday" required>

          <label for="wednesday">Wednesday</label>
          <input id="wednesday" name="which_training_session" type="radio" value="wednesday" required>

          <label for="saturday">Saturday</label>
          <input id="saturday" name="which_training_session" type="radio" value="saturday" required>

          <label for="monsat">Monday & Saturday</label>
          <input id="monsat" name="which_training_session" type="radio" value="monday_saturday" required>

          <label for="wedsat">Wednesday & Saturday</label>
          <input id="wedsat" name="which_training_session" type="radio" value="wednesday_saturday" required>

          <!-- child -->

          <label for="cfname">Child's First Name</label>
          <input id="cfname" name="child1_first_name" type="text" required>

          <label for="clname">Child's First Name:</label>
          <input id="clname" name="child1_last_name" type="text" required>

          <label for="age">Child's Age:</label>
          <select name="age" id="age">
            <option value="7" selected>7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <p>If you have more than one child!</p>

          <label for="cfname">Child's First Name</label>
          <input id="cfname" name="child2_first_name" type="text">

          <label for="clname">Child's First Name</label>
          <input id="clname" name="child2_last_name" type="text">

          <label for="age">Child's Age:</label>
          <select name="age" id="age">
            <option value="7" selected>7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <label for="cfname">Child's First Name</label>
          <input id="cfname" name="child3_first_name" type="text">

          <label for="clname">Child's First Name</label>
          <input id="clname" name="child3_last_name" type="text">

          <label for="age">Child's Age:</label>
          <select name="age" id="age">
            <option value="7" selected required>7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <label for="cfname">Child's First Name</label>
          <input id="cfname" name="child4_first_name" type="text">

          <label for="clname">Child's First Name</label>
          <input id="clname" name="child4_last_name" type="text">

          <label for="age">Child's Age:</label>
          <select name="age" id="age">
            <option value="7" selected>7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>


        </fieldset>














      </form>
